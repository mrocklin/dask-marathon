language: python
dist: trusty
sudo: required

notifications:
  email: false

services:
  - docker

matrix:
  include:
    - python: "3.5"
      env: OS=ubuntu-14.04

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.6.0

before_install:
  - pwd

  # Install docker
  - bash ci/scripts/travis_docker_setup.sh
  - docker version
  - docker-compose version

  # Install miniconda and create `adam` environment
  - bash ci/scripts/conda_setup.sh
  - export PATH="$HOME/miniconda/bin:$PATH"

  # Start containers
  - export DOCKER_IP=127.0.0.1
  - docker-compose up -d
  - docker ps -a
  - docker images

install:
  - conda install distributed

script:
  - which python
  - python setup.py test

after_success:
  - pip install coveralls
  - coveralls
